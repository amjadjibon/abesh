version: "1"

capabilities:
  - contract_id: "abesh:httpserver"
    values:
      host: "0.0.0.0"
      port: "9090"
  - contract_id: "abesh:ex_authorizer"

services:
  - contract_id: "abesh:ex_echo"
    authorizer:
      contract_id: "abesh:ex_authorizer"
      expression: "allowAll"
    values:
      key1: "test1"
      key2: "test2"

    triggers:
      - contract_id: "abesh:httpserver"
        values:
          method: "GET"
          path: "/default"

      - contract_id: "abesh:httpserver"
        values:
          method: "GET"
          path: "/echo"
