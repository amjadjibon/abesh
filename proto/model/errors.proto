syntax = "proto3";
package model;
option go_package = "github.com/mkawserm/abesh/model;model";

message StackFrame {
  string filename = 1;
  int32 line = 2;
  string method = 3;
}

message BoolValue {
  bool value = 1;
}

message Error {
  uint32 code = 1;
  string prefix = 2;
  string message = 3;
  map<string, string> params = 4;
  BoolValue retryable = 5;
}

message ErrorWithStack {
  Error error = 1;
  repeated StackFrame stack = 2;
}
